<div id="top" class="sa-app__body" th:fragment="categoryListFragment">
    <div class="mx-sm-2 px-2 px-sm-3 px-xxl-4 pb-6">
        <div class="container">
            <div class="py-5">
                <div class="row g-4 align-items-center">
                    <div class="col">
                        <h1 class="h3 m-0">Categories</h1></div>
                    <div class="col-auto d-flex"><a href="/admin/categories/create" class="btn btn-primary">New
                        category</a></div>
                </div>
            </div>
            <div class="card">
                <div class="p-4"><input type="text" placeholder="Start typing to search for categories"
                                        class="form-control form-control--search mx-auto" id="table-search"/>
                </div>
                <div class="sa-divider"></div>
                <table class="sa-datatables-init" data-order="[[ 1, &quot;asc&quot; ]]"
                       data-sa-search-input="#table-search">
                    <thead>
                    <tr>
                        <th>Category Id</th>
                        <th class="min-w-15x">Category name</th>
                        <th>Description</th>
                        <th>Created date</th>
                        <th>Updated date</th>
                        <th>Status</th>
                        <th class="w-min" data-orderable="false"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="categories" type="com.maiyon.model.entity.Category"*/-->
                    <tr th:each="category:${categories}">
                        <td th:text="${category.categoryId}"></td>
                        <td th:text="${category.categoryName}"></td>
                        <td th:text="${category.description}"></td>
                        <td th:text="${category.createdDate}"></td>
                        <td th:text="${category.updatedDate}"></td>
                        <td th:text="${category.status}"></td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-sa-muted btn-sm" type="button"
                                        id="category-context-menu-0" data-bs-toggle="dropdown"
                                        aria-expanded="false" aria-label="More">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="3" height="13"
                                         fill="currentColor">
                                        <path d="M1.5,8C0.7,8,0,7.3,0,6.5S0.7,5,1.5,5S3,5.7,3,6.5S2.3,8,1.5,8z M1.5,3C0.7,3,0,2.3,0,1.5S0.7,0,1.5,0 S3,0.7,3,1.5S2.3,3,1.5,3z M1.5,10C2.3,10,3,10.7,3,11.5S2.3,13,1.5,13S0,12.3,0,11.5S0.7,10,1.5,10z"></path>
                                    </svg>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end"
                                    aria-labelledby="category-context-menu-0">
                                    <li><a class="dropdown-item text-info"
                                       th:href="@{/admin/categories/detail/{categoryId}(categoryId=${category.categoryId})}">Detail</a></li>
                                    <li><a class="dropdown-item text-success"
                                       th:href="@{/admin/categories/update/{categoryId}(categoryId=${category.categoryId})}">Edit</a></li>
                                    <li><a class="dropdown-item text-danger"
                                       th:href="@{/admin/categories/delete/{categoryId}(categoryId=${category.categoryId})}">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
